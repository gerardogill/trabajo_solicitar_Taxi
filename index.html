<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario servicio</title>
</head>
<body class="fondo">
    <fieldset>
        <h1>Formulario Trabajo</h1>
        <div class="box">
            <input type="text" name="" id="nombres" placeholder="Ingrese su nombre"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <input type="text" name="" id="apellidos" placeholder="Ingrese su apellido"
            autocomplete="off"
            >
        </div>
        <div class="box">
            <textarea name="" id="mensaje" cols="30" rows="10"
             placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="box">
            <button id="send">Solicitar</button>
        </div>
    </fieldset>
</body>
<script src="script.js"></script>
</html>
